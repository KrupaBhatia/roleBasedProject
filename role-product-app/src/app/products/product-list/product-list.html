<h2>Product List</h2>


<table mat-table [dataSource]="products" class="mat-elevation-z8" *ngIf="products.length">


  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let product"> {{product.name}} </td>
  </ng-container>


  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let product"> â‚¹{{product.price}} </td>
  </ng-container>


  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let product"> {{product.description}} </td>
  </ng-container>


  <ng-container matColumnDef="actions" *ngIf="admin">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let product">
      <button mat-button color="accent" [routerLink]="['/products/edit', product._id]">Edit</button>
      <button mat-button color="warn" (click)="delete(product._id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="admin ? ['name', 'price', 'description', 'actions'] : ['name', 'price', 'description']"></tr>
  <tr mat-row *matRowDef="let row; columns: admin ? ['name', 'price', 'description', 'actions'] : ['name', 'price', 'description']"></tr>

</table>


<p *ngIf="products.length === 0">No products available.</p>
