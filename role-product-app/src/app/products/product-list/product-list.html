<div class="product-list-container">
  <h2 class="text-center">Product List</h2>

  <div class="mat-elevation-z8 table-wrapper" *ngIf="products.length > 0">
    <table mat-table [dataSource]="products" class="full-width-table">

      <!-- Name -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let product"> {{ product.name }} </td>
      </ng-container>

      <!-- Price -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let product"> â‚¹{{ product.price }} </td>
      </ng-container>

      <!-- Description -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let product"> {{ product.description }} </td>
      </ng-container>

      <!-- Actions (Admin Only) -->
      <ng-container *ngIf="admin" matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let product">
          <button mat-button color="accent" [routerLink]="['/products/edit', product._id]">Edit</button>
          <button mat-button color="warn" (click)="delete(product._id)">Delete</button>
        </td>
      </ng-container>

      <!-- Table Header and Row -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <p *ngIf="products.length === 0" class="no-products">No products available.</p>
</div>
