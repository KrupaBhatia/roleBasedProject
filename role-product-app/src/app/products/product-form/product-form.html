<div class="product-form-container">
  <mat-card class="product-form-card">
    <h2 class="form-title">{{ isEditMode ? 'Edit' : 'Add' }} Product</h2>

    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required />
        <mat-error *ngIf="productForm.get('name')?.touched && productForm.get('name')?.hasError('required')">
          Name is required
        </mat-error>
      </mat-form-field>


      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price" required />
        <mat-error *ngIf="productForm.get('price')?.touched">
          <span *ngIf="productForm.get('price')?.hasError('required')">
            Price is required
          </span>
          <span *ngIf="productForm.get('price')?.hasError('min')">
            Price must be 0 or more
          </span>
        </mat-error>
      </mat-form-field>


      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" required></textarea>
        <mat-error *ngIf="productForm.get('description')?.touched && productForm.get('description')?.hasError('required')">
          Description is required
        </mat-error>
      </mat-form-field>


      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="productForm.invalid">
          {{ isEditMode ? 'Update' : 'Create' }}
        </button>
        <button mat-button color="warn" type="button" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </mat-card>
</div>
