<div class="product-form-container">
  <mat-card class="product-form-card">
    <h2 class="form-title">{{ isEditMode ? 'Edit' : 'Add' }} Product</h2>

    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
        <mat-error *ngIf="productForm.get('name')?.hasError('required')">
          Name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price" />
      </mat-form-field>

      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="productForm.invalid">
          {{ isEditMode ? 'Update' : 'Create' }}
        </button>
        <button mat-button color="warn" type="button" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </mat-card>
</div>
