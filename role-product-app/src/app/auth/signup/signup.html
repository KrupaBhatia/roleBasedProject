<div class="container mt-5" style="max-width: 400px;">
    <h3 class="mb-4 text-center">Sign Up</h3>
  
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="w-100 mb-3">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required />
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="w-100 mb-3">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" required />
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="w-100 mb-3">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" required />
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="w-100 mb-3">
        <mat-label>Role</mat-label>
        <mat-select formControlName="role">
          <mat-option value="user">User</mat-option>
          <mat-option value="admin">Admin</mat-option>
        </mat-select>
      </mat-form-field>
  
      <button mat-raised-button color="primary" class="w-100 mt-2" type="submit" [disabled]="loading">
        {{ loading ? 'Signing up...' : 'Sign Up' }}
      </button>
  
      <div *ngIf="successMsg" class="text-success mt-2 text-center">{{ successMsg }}</div>
      <div *ngIf="errorMsg" class="text-danger mt-2 text-center">{{ errorMsg }}</div>
    </form>
  </div>
