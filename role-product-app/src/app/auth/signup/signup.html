<div class="signup-container">
  <mat-card class="signup-card">
    <h3 class="mat-headline text-center">Sign Up</h3>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">
      
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required />
        <mat-error *ngIf="signupForm.get('name')?.hasError('required')">
          Name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" required />
        <mat-error *ngIf="signupForm.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="signupForm.get('email')?.hasError('email')">
          Enter a valid email
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" required />
        <mat-error *ngIf="signupForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>
        <mat-error *ngIf="signupForm.get('password')?.hasError('minlength')">
          Password must be at least 6 characters
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Role</mat-label>
        <mat-select formControlName="role" required>
          <mat-option value="user">User</mat-option>
          <mat-option value="admin">Admin</mat-option>
        </mat-select>
        <mat-error *ngIf="signupForm.get('role')?.hasError('required')">
          Role is required
        </mat-error>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        class="w-100 mt-2"
        type="submit"
        [disabled]="loading || signupForm.invalid"
      >
        {{ loading ? 'Signing up...' : 'Sign Up' }}
      </button>

      <div *ngIf="successMsg" class="success-msg">
        {{ successMsg }}
      </div>
      <div *ngIf="errorMsg" class="error-msg">
        {{ errorMsg }}
      </div>

      <div class="text-center mt-2">
        <span>Already have an account?</span>
        <button mat-button color="accent" routerLink="/auth/login">Login</button>
      </div>
    </form>
  </mat-card>
</div>
