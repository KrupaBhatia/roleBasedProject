<mat-card class="user-card">
    <h2>Create New User</h2>
  
    <form [formGroup]="createUserForm" (ngSubmit)="onSubmit()" class="user-form">
  
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" required>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Role</mat-label>
        <mat-select formControlName="role">
          <mat-option value="user">User</mat-option>
          <mat-option value="admin">Admin</mat-option>
        </mat-select>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit" [disabled]="loading || createUserForm.invalid">
        {{ loading ? 'Creating...' : 'Create User' }}
      </button>
  
      <div *ngIf="successMsg" class="text-success mt-2">{{ successMsg }}</div>
      <div *ngIf="errorMsg" class="text-danger mt-2 text-center">
        {{ errorMsg }}
      </div>
    </form>
  </mat-card>
